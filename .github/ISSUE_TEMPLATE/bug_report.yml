name: üêõ Bug Report
description: Report a reproducible bug or unexpected behavior
title: '[üêõ Bug]: '
labels: ['type: bug', 'status: triage']
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: A clear and concise description of the bug or unexpected behavior.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide concrete steps to reproduce the behavior.

  - type: textarea
    id: reproducible-example
    attributes:
      label: Minimal Reproducible Example
      description: A minimal, self-contained, and runnable code example that reproduces the bug.
      render: tsx
      placeholder: |
        // Your code here

  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested Solution
      description: Please describe your proposed solution or approach to solve the issue.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
